<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedPIXEL</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
        background-color: #303F9F;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }
    .header h1 {
        margin: 0;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    .content h2 {
        color: #303F9F;
    }
    .content p {
        line-height: 1.6;
    }
    .skins {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }
    .skin {
        text-align: center;
        padding: 10px;
    }
    .skin img {
        width: 60px;
        height: 60px;
        margin-bottom: 8px;
    }
    .badge {
        background: #E0E0E0;
        border-radius: 10px;
        padding: 5px 10px;
        display: inline-block;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>MedPIXEL</h1>
    </div>
    <div class="content">
        <h2>Bienvenue sur MedPixel</h2>
        <p>L'espace virtuel dédié à votre collaboration avec les laboratoires pharmaceutiques.</p>
        <!-- Autres paragraphes et contenu ici -->
    </div>
    <div class="skins">
        <div class="skin">
            <img src="oncologie.png" alt="Oncologie">
            <div class="badge">ONCOLOGIE</div>
        </div>
        <div class="skin">
            <img src="cardiologie.png" alt="Cardiologie">
            <div class="badge">CARDIOLOGIE</div>
        </div>
        <!-- Plus d'avatars ici -->
    </div>
</div>
</body>
</html>
